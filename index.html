<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="instagram-celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                <div class="perfil-instagram">
                    <img src="./img/perfil-instagram.jpg" alt="perfil-instagram" >
                </div>
                <a href="#" class="instagram-login">Entrar como Jonothan</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Jonothan</p>
                <p class="not-account">
                    <a href="#" class="blue-link">Alterna contas</a>
                    ou
                    <a href="#" class="blue-link">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
            </div>
            <div class="download-app">
                <a href="*" class="download"></a>
                <a href="*" class="download"></a>
            </div>
        </div>
    </div>
</body>
</html>
